<!DOCTYPE html>
<html>
<head>
    <title>Web Page Design</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>

            <td style="width:15%" valign="top"></td>
            <td style="width:60%" valign="top" align="center">

                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">Abarrotes</label><br />
                <div style="height:12px !important"></div>
                <label style="font-size:11px;">Dirección: Calle San Rafael #219 Col. Arcángeles, Allende, Nuevo León.</label><br />
            </td>
            <td style="width:25%;" align="right" valign="top">

            </td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:100%">
        <tr>
        <td><h3>Reporte de Ventas</h3></td>
        </tr>
		<tr>
			<td style="width:20%"><label style="font-size:12px;font-weight:bold">Fecha@inicio:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@fechainicio</label></td>
        </tr>
        <tr>
            @fechafin
        </tr>


    </table>
    <div style="height:15px !important"></div>

        <thead>
            <tr style="background-color:#CACACA">
                <th>Fecha registro</th>
				<th>Tipo Documento</th>
                <th>Numero documento</th>

                <th>Usuario registro</th>

                <th>Nombre producto</th>
                <th>Categoria</th>
                <th>Precio Venta</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>

    <div style="height:15px !important"></div>
    <table style="width:35%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Monto Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>@montototal</td>
